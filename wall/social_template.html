<div class="aping-design-default">
    <div ng-controller="apingDefaultDesignController">
        <div data-images-loaded masonry class="row" preserve-order reload-on-show ng-show="results">
            <div class="masonry-brick col-lg-2 col-sm-3 col-xs-12" ng-repeat="feed in results"
                 ng-cloak>
                <div class="box">
                    <div class="box-header" ng-if="feed.img_url">
                        <a ng-href="{{::feed.post_url}}" target="_blank" class="aping-picture-link"><img
                                ng-src="{{::feed.img_url}}" class="main-image img-responsive" alt=""></a>
                    </div>
                    <div class="box-content">
                        <h4 class="" ng-if="feed.caption">{{::feed.caption}}</h4>

                        <div class="" ng-if="feed.text" linkify>
                            {{::feed.text | limitTo: 120}}{{::feed.text.length > 120 ? '...' : ''}}
                        </div>

                        <div class="clearfix"><br></div>

                        <div class="box-footer text-muted">
                            <div class="pull-left text-left">
                                <div ng-if="feed.blog_name">
                                    by <a href="{{::feed.blog_link}}" target="_blank">{{::feed.blog_name}}</a>
                                </div>
                                <div am-time-ago="{{::feed.timestamp}}"></div>
                            </div>
                            <div class="pull-right">
                                <a ng-href="{{::feed.post_url}}" target="_blank">
<i class="fa fa-{{ feed.platform }}" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
