<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <title>Galaxy Twitter Wall</title>
  <meta property="og:title" content="{{ page.title | truncate: 60}}" />

  <meta http-equiv="refresh" content="120;url=https://galaxyproject.eu/wall/" />

  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 60}}" />
  <meta property="og:image" content="/assets/media/galaxy-eu-logo.512.png" />
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="https:/assets/media/galaxy-eu-logo.64.png" type="image/x-icon" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="https:/feed.xml">

    <!-- IE Force -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/aping-design-default.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Exo2" rel='stylesheet' type='text/css'>
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <!-- apiNG -->
    <script src="https://cdn.jsdelivr.net/aping/latest/aping.min.js"></script>
    <script src="http://aping.js.org/legacy/js/aping-config.js"></script>

    <!-- apiNG plugins -->
    <script src="https://cdn.jsdelivr.net/aping.plugin-codebird/latest/aping-plugin-codebird.min.js"></script>
    <script src="https://cdn.jsdelivr.net/aping.plugin-flickr/latest/aping-plugin-flickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/aping.plugin-rss/latest/aping-plugin-rss.min.js"></script>

    <script type="text/javascript">
        var app = angular.module('app', [
            'jtt_aping',
            'jtt_aping_codebird',
            'jtt_aping_flickr',
            'jtt_aping_rss',
            'jtt_aping_design_default'
        ]);
    </script>

    <!-- apiNG design & dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.masonry-packed/0.14.5/angular-masonry-packed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.linkify/1.2.0/angular-linkify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.3/angular-moment.min.js"></script>
    <script src="https://rawgit.com/JohnnyTheTank/angular-images-loaded-custom/master/dist/angular-images-loaded-directive.min.js"></script>
    <script src="https://rawgit.com/JohnnyTheTank/apiNG-design-default/master/dist/aping-design-default.min.js"></script>

<style type="text/css">
.aping-design-default .masonry-brick .box {
font-family: "Exo", sans-serif;
}
</style>


</head>
<body ng-app="app" style="background: #039;">
    <div id="wrap">
      <div id="main">

<div class="navbar">

  <div class="container">
    <div class="navbar-header">
      <div class="navbar-brand">
        <img alt="galaxy eu logo" src="/assets/media/galaxy-eu-logo.inv.svg" style="height: 40px"/>
      </div>

      <a class="navbar-brand" href="/" style="padding-left: 6px; color:white">
		Galaxy Europe
      </a>
    </div>

  </div>
</div>

<div id="maincontainer" style="padding: 3em; padding-top: 0em;">

<section class="main-content">
    <aping
            template-url="social_template.html"
            model="social"
            items="7"
            order-by="timestamp"
            order-reverse="true"
            aping-codebird="[{'search':'galaxyproject', 'showAvatar': true}]"
            aping-rss="[{'path':'https://galaxyproject.eu/feed.xml'}, {'path': 'http://proxy.internal.galaxyproject.eu/.well-known/feed.xml'}]"
>
    </aping>
      </div>
    </div>
</div>

</body>
</html>
